<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript string methods</h1>
    <p>Basic methods</p>
    <script>
        var str="SaaDiQ"
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith("S"))
        document.write("<br>")
        document.write(str.endsWith("Q"))
        document.write("<br>")
        document.write(str.test())
        document.write("<br>")
    </script>
</body>
</html>
